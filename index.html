<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://kit.fontawesome.com/277d042a57.js" crossorigin="anonymous"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>UI - Sample</title>
</head>

<body>
  <div id="main-page">
    <!-- Left Side Navigation -->
    <div id="side-nav">
      <img src="./Home.png" alt="home">
      <a class="button" onclick="showSection(event,'content1')"href="#" ><i class="fas fa-user fa-2x"></i><p>Students</p> </a>
      <a class="button" onclick="showSection(event,'content2')" href="#"><i class="fas fa-book fa-2x"></i><p>Lesson Plan</p></a>
      <a class="button" onclick="showSection(event,'content3')"href="#"><i class="fas fa-cog fa-2x"></i><p>Settings</p></a>
    </div>
    <!-- Right Side Section -->
    <div id="main-section">
      <div class="header"></div>
      <!-- Student Section-->
      <div id="content1" class="section"></div>
      <!-- Lesson Plan Section -->
      <div id="content2" class="section">
        <a class="pagi" href="#"><i class="fas fa-caret-left"></i> Video</a>
        <div class="container">
          <input type="text" placeholder="Insert URL here">
          <p>or</p>
          <div class="btn-wrapper">
            <button class="btn">upload</button>
            <input type="file" name="myfile" />
          </div>
        </div>
      </div>
      <!-- Setting Section -->
      <div id="content3" class="section"></div>
    </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
